<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formatando texto</title>
    <style>
        .engenharia {
            color: #0000FF;
            font-family: 'Comforter', cursive;
        }

        .farmacia{
            /* famikia de fontes */
            font-family: Arial, Helvetica, sans-serif;
            /* tamanho */
            font-size: 20px;
            /* itálico */
            font-style: italic;
            /* negrito */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <article id="cursos">
            <p class="engenharia">
                Engenharia da Computação 
            </p>
            <p class="farmacia">
                Farmácia
            </p>

        </article>
    </main>
</body>
</html>
