<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <style>
        p{
            color:blue;
        }
    </style>
    <link rel="stylesheet" href="css/cascata_especificidade.css">
    <title>Cascata e especificidade</title>
    <style>
        main, article {
            border:1px solid black;
        }
    </style>
    <!-- efeito cascata prevalece a regra definida por ultimo, o processamento do código se dá d
    cima pra baixo -->
    <!-- removemos as regras, assim aquelas definidas no arquivo externo tem alguma chance -->
    <!-- main é um seletor e article é outro, main tem mais especificidade 1 (tem só um tipo) 
    e article tem especificidade 1 (somente 1 tipo) -->
    
    </head>
    <body>
        <main class="principal">
            <article>
                <p id="titulo" class="descricao">
                    Algoritmo de especificidade do CSS 
                </p>
            </article> 
        </main>
    </body>
</html>
